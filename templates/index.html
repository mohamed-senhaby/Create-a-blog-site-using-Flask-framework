<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for blog_content in bl: %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_content.title }}</h2>
            <p class="text"> {{ blog_content.subtitle }}</p>
            <a href="{{ url_for('post_content', num=blog_content.id) }}">Read</a>
        </div>

    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Mohamed Senhaby</p>
</footer>
</html>
